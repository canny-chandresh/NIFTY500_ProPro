name: Nightly Wide Backtest (ML + DL + Policy)

on:
  schedule:
    # Weeknights after close (IST ~22:30 ⇒ 17:00 UTC)
    - cron: "0 17 * * 1-5"
    # Saturday deep run (IST ~14:00 ⇒ 08:30 UTC)
    - cron: "30 8 * * 6"
  workflow_dispatch: {}

jobs:
  backtest:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      TZ: Asia/Kolkata
      PYTHONUNBUFFERED: "1"
      # Tunables (override in workflow_dispatch inputs later if you want)
      BT_YEARS: "5"
      BT_FOLDS: "5"
      BT_EMBARGO_DAYS: "5"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (heavy)
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn
          pip install xgboost lightgbm catboost || true
          pip install torch --index-url https://download.pytorch.org/whl/cpu || true
          pip install pyarrow fastparquet requests yfinance ta
          pip install optuna

      - name: Show tree (sanity)
        run: |
          echo "== repo root =="; ls -la
          echo "== src =="; ls -la src || true
          echo "== datalake =="
          ls -la datalake || true
          ls -la datalake/per_symbol || true
          ls -la datalake/intraday/5m || true

      # (Optional) refresh data briefly before backtest so latest day exists
      - name: Quick ingest refresh
        run: |
          python - <<'PY'
          import sys; sys.path.append("src")
          try:
            from config import CONFIG
            import data_ingest as di
            print(di.run_all(CONFIG.get("universe", [])))
          except Exception as e:
            print("Ingest refresh skipped:", e)
          PY

      - name: Run all-in backtest
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID:  ${{ secrets.TG_CHAT_ID }}
        run: |
          python src/backtest_runner.py

      - name: Upload backtest artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly_backtest_artifacts
          path: |
            reports/backtest/**
            reports/debug/**
          if-no-files-found: warn
